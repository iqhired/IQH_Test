{% extends 'base.html' %}
{%  block title %}HomePage{%  endblock %}
{%  block content %}

<h3 class=" my-4">All Categories</h3>
<div class="row">
    {% for category in data %}
    <div class="col-md-4">
        <div class="card">
            <img src="{{category.image.url}}" class="card-img-top" alt="Category Title">
            <div class="card-body">
                <h5 class="card-title"><a href="#">{{category.title}}</a></h5>
                
              </div>
        </div>

    </div>
    {% endfor %}

</div>

{%  endblock %}
